// --- ALIASES ---
alias "c" "clear"
alias "+scoreboard" "+showscores; net_graph 3; cl_showpos 1; cl_showfps 2"
alias "-scoreboard" "-showscores; net_graph 0; cl_showpos 0; cl_showfps 1"
alias "OF" "exec autoexec.cfg"
alias "vol" "exec volume.cfg"
alias "mus" "exec mute.cfg"
alias "vcon" "voice_enable 1"
alias "vcoff" "voice_enable 0"
alias "rainbow" "exec rainbowmerc.cfg; echo Press P to enable rainbow colors."
alias "p" "exec practice.cfg"
alias "practice" "exec practice.cfg"
alias "t" "map dm_dev_itemtest"
alias "test" "map dm_dev_itemtest"
alias "g" "map gm_flatgrass_ofd"
alias "purple" "map dm_purple"
alias "afk" "explode; of_wait_for_respawn 1; alias afk of_wait_for_respawn 0"
