// --- ALIAS COMMANDS ---
alias "+scoreboard" "+showscores; net_graph 3; cl_showpos 1; cl_showfps 2"
alias "-scoreboard" "-showscores; net_graph 0; cl_showpos 0; cl_showfps 1"
alias "p" "sv_cheats 1; of_noreload 1; of_selfdamage 0; of_infiniteammo 1; mp_tournament1; mp_tournament_restart; decalfrequency 0.1; volume 0; stopsound; snd_announcervolume 0; snd_musicvolume 0; of_dynamic_color_update 1; exec practice-binds.cfg"
alias "t" "map dm_dev_itemtest"
alias "g" "map gm_flatgrass_ofd"
alias "purple" "map dm_purple"
alias "vcon" "voice_enable 1; echo VOICE CHAT ENABLED"
alias "vcoff" "voice_enable 0; echo VOICE CHAT DISABLED"
alias "mus" "volume 0; stopsound; snd_announcervolume 0; snd_musicvolume 0"
alias "OF" "exec Open-Fortress.cfg"
alias "tp" "thirdperson; bind o fp"
alias "fp" "firstperson; bind o tp"
alias "c" "clear"
alias "vol" "volume 0.07; snd_announcervolume 0.07; snd_musicvolume 0"
