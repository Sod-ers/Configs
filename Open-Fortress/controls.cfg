// --- AFK PAUSE ---
alias afk1 "cancelselect; of_wait_for_respawn 1; bind ESCAPE afk0"
alias afk0 "cancelselect; of_wait_for_respawn 0; bind ESCAPE afk1"
bind "ESCAPE" "afk1"

// --- MOVEMENT ---
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "q" "+left"
bind "e" "+right"
bind "CTRL" "+duck"
bind "SPACE" "+jump"

// --- CORE GAME FUNCTIONS ---
bind "TAB" "+sc"
bind "`" "toggleconsole"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "F10" "disconnect"
bind "F11" "quit"
bind "F12" "screenshot"
bind "k" "explode"
bind "g" "+use"
bind "r" "+reload"
bind "c" "taunt 5"
bind "l" "dropitem"
bind "b" "lastdisguise"
bind "," "changeclass"
bind "." "changeteam"
bind "i" "showmapinfo"
bind "t" "impulse 201"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "1" "slot1" // MELEES
bind "2" "slot2" // PISTOLS
bind "3" "slot3" // SHOTGUNS
bind "4" "slot4" // TOMMY GUN & GATLING GUN
bind "5" "slot5" // RAILGUN & ASSAULT RIFLE
bind "6" "slot6" // NAILGUN, FLAMETHROWER, & LIGHTNING GUN
bind "7" "slot7" // EXPLOSIVES
bind "8" "slot8" // SPECIALS
bind "9" "slot9" // MED PACK
bind "0" "slot10" // NOT USED
bind "DEL" "1" // RETURN TO GAMEPLAY
bind "INS" "0" // TAKE A BREAK
bind "o" // REMOVES THIRDPERSON BIND
bind "F5" "hud_reloadscheme"
bind "F6" "exec rainbowmerc.cfg" // ENABLE RAINBOW PLAYER COLOR, PRESS P
bind "F7" "exec rainbowmerc_disable.cfg" // DISABLE RAINBOW PLAYER COLOR
