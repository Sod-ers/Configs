// --- MOVEMENT ---
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "q" "+left"
bind "e" "+right"
bind "CTRL" "+duck"
bind "SPACE" "+jump"

// --- FUNCTIONS ---
bind "ESCAPE" "cancelselect"
bind "TAB" "+scoreboard"
bind "`" "toggleconsole"
bind "F5" "hud_reloadscheme"
bind "F10" "disconnect Bailing out, you are on your own. Good luck."
bind "F11" "quit Bailing out, you are on your own. Good luck."
bind "F12" "screenshot"
bind "k" "explode"
bind "f" "+use"
bind "r" "+reload"
bind "c" "taunt 5"
bind "l" "dropitem"
bind "b" "lastdisguise"
bind "i" "showmapinfo"
bind "MOUSE3" "impulse 201"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "," "changeclass"
bind "." "changeteam"
bind "3" "impulse 100"
bind "1" "slot1" // MELEES
bind "2" "slot2" // PISTOLS
bind "MOUSE5" "slot3" // SHOTGUNS
bind "4" "slot4" // TOMMY GUN & GATLING GUN
bind "5" "slot5" // RAILGUN & ASSAULT RIFLE
bind "6" "slot6" // NAILGUN, FLAMETHROWER, & LIGHTNING GUN
bind "MOUSE4" "slot7" // EXPLOSIVES
bind "8" "slot8" // SPECIALS
bind "9" "slot9" // MED PACK
bind "0" "slot10" // NOT USED
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
