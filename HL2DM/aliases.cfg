// --- ALIAS COMMANDS ---
alias "+scoreboard" "+showscores; net_graph 3; cl_showpos 1; cl_showfps 2"
alias "-scoreboard" "-showscores; net_graph 0; cl_showpos 0; cl_showfps 1"
alias "vol" "volume 0.07; voice_enable 1; voice_scale 0.25; snd_musicvolume 0.25; play hl1/fvox/beep.wav"
alias "mus" "volume 0; voice_enable 0; voice_scale 0; snd_musicvolume 0"
alias "c" "clear"
